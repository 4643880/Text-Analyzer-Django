<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/aizazisonline" target="_blank">About Us</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="https://aizazhaider.com/" target="_blank">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show center text-center" role="alert">
      You can do anything with your text.<strong><h3>Welcome to Text Analyzer!</h3></strong> Designed by  (Aizaz Haider)
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class = "container">
        <form action="/analyze" method="get">
            <div class="mb-3">
              <h1 class="display-6">Enter Your Text</h1>
              <textarea name="textareaNameHTML" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <div class="form-check form-switch">
              <input name="removePuncHTML" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked1" >
              <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuation </label>
            </div>
            <div class="form-check form-switch">
              <input name="upperHTML" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2" >
              <label class="form-check-label" for="flexSwitchCheckChecked2">Upper Case </label>
            </div>
            <div class="form-check form-switch">
              <input name="lowerHTML" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked3" >
              <label class="form-check-label" for="flexSwitchCheckChecked3">Lower Case </label>
            </div>
            <div class="form-check form-switch">
              <input name="capitalizeHTML" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked4" >
              <label class="form-check-label" for="flexSwitchCheckChecked4">Capitalize Text </label>
            </div>
            <div class="form-check form-switch">
              <input name="newLineHTML" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked5" >
              <label class="form-check-label" for="flexSwitchCheckChecked5">New Line Remover  </label>
            </div>
            <div class="form-check form-switch">
              <input name="extraSpaceHTML" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked6" >
              <label class="form-check-label" for="flexSwitchCheckChecked6">Extra Space Remover </label>
            </div>
            <button type="submit" class="btn btn-success mt-3">Analyze Text</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
